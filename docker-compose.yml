# docker-compose.yml
version: "3.9"

services:
  atom:
    image: sudheerbhuvana25/atom-homepage:latest
    container_name: atom
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - atom_data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATA_DIR: /app/data
      # COOKIE_SECURE: "true"  # Uncomment and set to "true" if behind HTTPS reverse proxy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

 
volumes:
  atom_data:
    driver: local